<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" fill="#050505" stroke="url(#neonGradient)" stroke-width="2" />
    
    <!-- Neon Ship Icon -->
    <path d="M50 25 L75 75 L50 65 L25 75 Z" fill="url(#neonGradient)" filter="url(#glow)">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- Cockpit Detail -->
    <circle cx="50" cy="55" r="5" fill="white" opacity="0.8" />
</svg>
